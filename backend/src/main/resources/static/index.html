<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="container mt-5">

<div id="authSection">
    <h2>Iniciar Sesión</h2>
    <input id="email" placeholder="Correo electrónico" class="form-control mb-2">
    <input id="password" type="password" placeholder="Contraseña" class="form-control mb-2">
    <button onclick="login()" class="btn btn-primary">Ingresar</button>
    <a href="register.html" class="btn btn-outline-primary">¿No tienes cuenta? Regístrate aquí</a>
</div>

<div id="registerSection" style="display:none;">
    <h2>Registrarse</h2>
    <input id="regName" placeholder="Nombre" class="form-control mb-2">
    <input id="regEmail" placeholder="Correo electrónico" class="form-control mb-2">
    <input id="regPassword" type="password" placeholder="Contraseña" class="form-control mb-2">
    <button onclick="register()" class="btn btn-success">Crear Cuenta</button>
    <button onclick="showLogin()" class="btn btn-link">Volver al inicio de sesión</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
